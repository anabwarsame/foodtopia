<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Foodtopia | Dietary Needs</title>
  </head>

  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- brand logo -->
        <div class="navbar-brand">
          <a class="navbar-logo" href="./index.html">
            <img
              src="./assets/images/logo.PNG"
              width="112"
              height="28"
              id="logo"
            />
          </a>

          <!-- toggle button - hamburger menu -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenuItems"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <!-- menu items -->
        <div id="navbarMenuItems" class="navbar-menu">
          <div class="navbar-end">
            <a href="./menu.html" class="navbar-item"> Diets </a>
            <a href="./about.html" class="navbar-item"> About </a>
            <a class="navbar-item"> My Favourites </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- title for favourites -->
    <section class="hero">
      <div class="hero-body">
        <h1 class="title has-text-centered">Here are your Favourites.....</h1>
      </div>
    </section>

    <section class="card-section" id="card-section">
      <!--cards container-->
      <div class="card-container">
        <!--each team member cards here-->
        <div class="card recipe-card">
          <div class="card-image">
            <figure class="image is-4by3">
              <div class="nutrition-label">
                <div class="column nutrient-col">
                  <h6>Energy</h6>
                  <p>106Kcal</p>
                </div>
                <div class="column nutrient-col">
                  <h6>Fat</h6>
                  <p>3.0g</p>
                  <span>low</span>
                </div>
                <div class="column nutrient-col">
                  <h6>Saturates</h6>
                  <p>1.3g</p>
                  <span>low</span>
                </div>
                <div class="column nutrient-col">
                  <h6>Sugars</h6>
                  <p>34g</p>
                  <span>high</span>
                </div>
                <div class="column">
                  <h6>Salt</h6>
                  <p>0.3g</p>
                  <span>med</span>
                </div>
              </div>
              <div class="recipe-img-icon-container">
                <div class="mr-3 bookmark-icon">
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div class="mr-3 info-icon">
                  <i class="fas fa-info fa-lg"></i>
                </div>
              </div>
              <img
                class="recipe-img"
                src="https://bulma.io/images/placeholders/1280x960.png"
                alt="placeholder image"
              />
            </figure>

            <div class="card-header">
              <h1 class="card-header-title recipe-title">Recipe Name</h1>
            </div>

            <footer class="card-footer recipe-footer">
              <button class="button green-outline is-outlined">
                View Recipe
              </button>
            </footer>
          </div>
        </div>
      </div>
    </section>

        </p>

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/generic-script.js"></script>
  </body>
</html>
