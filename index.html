<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bulma.io CDN bootstarp alternative -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <!-- google fonts CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Foodtopia | Dietary Needs</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- brand logo -->
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <!-- toggle button - hamburger menu -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenuItems"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <!-- menu items -->
        <div id="navbarMenuItems" class="navbar-menu">
          <div class="navbar-end">

            <a class="navbar-item"> Recipes </a>
            <a class="navbar-item"> My Favourites </a>

      <div class="content has-text-centered">
        <p>
          <a><strong>Foodtopia Group</strong></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>.

      </div>

    <!-- JQuery CDN -->

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="

      referrerpolicy="no-referrer"
    ></script>

    <!-- JS Script link -->
