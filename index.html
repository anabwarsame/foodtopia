<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bulma.io CDN bootstarp alternative -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <!-- google fonts CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Foodtopia | Dietary Needs</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- brand logo -->
        <div class="navbar-brand">
          <a class="navbar-logo" href="#">
            <img
              src="./assets/images/logo.PNG"
              width="112"
              height="28"
              id="logo"
            />
          </a>

          <!-- toggle button - hamburger menu -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenuItems"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <!-- menu items -->
        <div id="navbarMenuItems" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item"> Diets </a>
            <a class="navbar-item"> Recipes </a>
            <a class="navbar-item"> My Favourites </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- search plant -->
    <main class="main">
      <section>
        <form id="search-form" class="is-flex is-justify-content-center is-align-content-center">
          <div class="control">
            <input id="search-input"
              class="input is-focused"
              type="text"
              placeholder="Search Here"
            />
          </div>
          <button class="button is-primary is-focused">Search</button>
        </form>
      </section>

      <section
        class="
          column
          is-flex
          is-justify-content-center
          is-align-content-center
          is-flex-wrap-wrap
        "
      >
        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu4"
            >
              <span>Dietaries</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content is-flex is-flex-direction-column">
              <label class="checkbox">
                <input type="checkbox">African</input>
              </label>
              <label class="checkbox">
                <input type="checkbox">British</input>
              </label>
              <label class="checkbox">
                <input class="dropdown-input" type="checkbox">Chinese</input>
              </label>
              <label class="checkbox">
                <input type="checkbox">Italian</input>
              </label>
              <label class="checkbox">
                <input type="checkbox">Thai</input>
              </label>
            </div>
          </div>
        </div>

        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu4"
            >
              <span>Intolerances</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content is-flex is-flex-direction-column">
              <label class="checkbox">
                <input type="checkbox">African</input>
              </label>
              <label class="checkbox">
                <input type="checkbox">British</input>
              </label>
              <label class="checkbox">
                <input class="dropdown-input" type="checkbox">Chinese</input>
              </label>
              <label class="checkbox">
                <input type="checkbox">Italian</input>
              </label>
              <label class="checkbox">
                <input type="checkbox">Thai</input>
              </label>
            </div>
          </div>
        </div>

        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu4"
            >
              <span>Cuisines</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content is-flex is-flex-direction-column">
              <label class="checkbox">
                <input type="checkbox">African</input>
              </label>
              <label class="checkbox">
                <input type="checkbox">British</input>
              </label>
              <label class="checkbox">
                <input class="dropdown-input" type="checkbox">Chinese</input>
              </label>
              <label class="checkbox">
                <input type="checkbox">Italian</input>
              </label>
              <label class="checkbox">
                <input type="checkbox">Thai</input>
              </label>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <a><strong>Foodtopia Group</strong></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>.
        </p>
      </div>
    </footer>

    <!-- JQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS Script link -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/menu.js"></script>
  </body>
</html>
